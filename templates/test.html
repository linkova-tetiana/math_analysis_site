{% extends "base_page.html" %}

{% block page-title %}
Тест
{% endblock %}

{% block page-lead %}
На этой странице вы можете проверить свои навыки с помощью тестовых вопросов по программе курса.</br>
Выберите один правильный вариант ответа.
{% endblock %}

{% block content %}

<div class="ui attached raised segment" id="test-form">
    <form class="ui form" method="post">
<div class="grouped fields">
    <label>1. Что такое бесконечно малая последовательность?</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="example1" checked="checked" value="A">
        <label>A. Последовательность у которой бесконечно мало членов</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="example1" value="Б">
        <label>Б. Предел этой последовательности существует и равен нулю</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="example1" value="В">
        <label>В. Предел этой последовательности меньше 1</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="example1" value="Д">
        <label>Д. Члены этой последовательности меньше 1</label>
      </div>
    </div>
  </div>

        <div class="grouped fields">
    <label>2. Что такое бесконечно большая последовательность?</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="example2" checked="checked" value="А">
        <label>A. Предел последовательности равен бесконечности</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="example2" value="Б">
        <label>Б. Все члены последовательности больше нуля</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="example2" value="В">
        <label>В. Предел этой последовательности больше 1</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="example2" value="Д">
        <label>Д. Начиная с некоторого номера элементы последовательности превышают миллион</label>
      </div>
    </div>
  </div>

        <div class="grouped fields">
    <label>3. Сколько нулей у множества действительных чисел?</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="example3" checked="checked" value="A">
        <label>A. Возможно существование двух и более нулей</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="example3" value="Б">
        <label>Б. Существует не более трех нулей</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="example3" value="В">
        <label>В. Ноль единственный</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="example3" value="Д">
        <label>Д. Нет нулей</label>
      </div>
    </div>
  </div>

      <div class="grouped fields">
    <label>4. Что такое разрыв функции первого рода?</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="example4" checked="checked" value="A">
        <label>A. Разрыв, при котором скачок функции имеет конечное значение</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="example4" value="Б">
        <label>Б. Разрыв, при котором скачок функции имеет бесконечное значение</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="example4" value="В">
        <label>В. Обозначает непрерывную функцию</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="example4" value="Д">
        <label>Д. Обозначает любой разрыв у функции</label>
      </div>
    </div>
  </div>

     <button type="submit" class="fluid ui circular button" formaction="/send-test"><h3>Завершить тест</h3></button>
    </form>
</div>
{% endblock %}
